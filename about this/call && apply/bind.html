<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bind</title>
</head>
<body>
<script>
    Function.prototype.bind = function (context) {
        var self = this;  // 保存原函数
        return function () {  // 返回一个新的函数
            return self.apply( context, arguments );
        }
    };

    var obj = {
        name: 'sven'
    };

    var func = function () {
        console.log(this.name);
    };

    func = func.bind(obj);

    func();

</script>
</body>
</html>
