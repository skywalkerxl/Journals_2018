<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地图渲染示例</title>
</head>
<body>
<script>
    var googleMap = {
        show: function () {
            console.log("google地图渲染");
        }
    }

    var baiduMap =  {
        show: function () {
            console.log("baidu地图渲染");
        }
    }

    var renderMap = function ( map ) {
        if( map.show instanceof Function){
            map.show();
        }
    }

    renderMap(googleMap);
    renderMap(baiduMap);
</script>
</body>
</html>
