<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建飞机类型</title>
</head>
<body>
<script>
    var Plane = function () {
        this.blood = 100;
        this.attckLevel = 1;
        this.defenseLevel = 1;
    }

    var plane = new Plane();
    plane.blood = 500;
    plane.attckLevel = 2;
    plane.defenseLevel = 2;

    // 这里克隆对象
    var plane_2 = Object.create(plane);
    console.log(plane_2.blood, plane_2.attckLevel, plane_2.defenseLevel);
    console.log(plane.blood, plane.attckLevel, plane.defenseLevel);
    
    // 不支持Obejct.create的浏览器，我们可以这样做
    
    Object.create = Object.create || function (obj) {
        var F = function () {};
        F.prototype = obj;

        return new F();
    }
</script>
</body>
</html>
