<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鸭子类型</title>
</head>
<body>

<script>
    var duck = {
        duckSinging: function () {
            console.log("嘎嘎嘎");
        }
    };

    var chicken = {
        duckSinging: function () {
            console.log("嘎嘎嘎");
        }
    }

    // 合唱团
    var chior = [];

    // 加入合唱团
    var joinChior = function (animal) {
        if( animal && typeof animal.duckSinging == "function"){
            chior.push(animal);
            console.log("恭喜加入合唱团!");
            console.log(`合唱团人数${chior.length}`);
        }
    }

    joinChior(duck);
    joinChior(chicken);
</script>
</body>
</html>
