<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>统计上报代码</title>
</head>
<body>
<button tag="login" type="button" id="button">点击打开登录浮层</button>
<script>
    Function.prototype.after = function ( afterfn ) {
        var __self = this;
        return function () {
            var __ret = __self.apply( this, arguments );
            afterfn.apply( this, arguments );
            return __ret;
        }
    }

    var showLogin = function () {
        console.log("打开登录浮层");
    }

    var log = function () {
        console.log("上报标签为: " + this.getAttribute('tag'));
    }

    showLogin = showLogin.after( log );

    document.getElementById('button').onclick = showLogin;
</script>
</body>
</html>
