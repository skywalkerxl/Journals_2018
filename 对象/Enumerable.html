<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enumerable</title>
</head>
<body>

<script>
    var myObject = {
        foo: 1,
        bar: 2
    }

    Object.defineProperty(myObject, "a" , {
        value: 2,
        enumerable: true,
        writable: false,
        configurable: true
    });

    Object.defineProperty(myObject, "b", {
        value: 4,
        enumerable: false,  // 这里设置为false ,遍历时就不会被遍历
        writable: true,
        configurable: true
    });

    myObject.a = 4;

    for (var key in myObject){
        console.log("key: " + key + ", value: " + myObject[key]);
    }
</script>
</body>
</html>
