<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拼接字符串</title>
</head>
<body>

<script>
    window.onload = function () {
        // 方法1
        document.body.innerHTML =
            '<div>div</div>' +
            '<span>span</span>' +
            '<p>p</p>' +
            '55555'

        document.body.innerHTML =
            '<div>div</div>\
            <span>span</span>\
            <p>p</p>\
            55555'
    }
</script>
</body>
</html>
