<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Break</title>
</head>
<body>

<script>
    a: for (var i = 0; i < 5; i++){
        for(var j = 0; j < 4; j++){
            if( j == 2){
                break a;  // 这里跳转到锚点
            }
            console.log(j);
        }
    }
</script>
</body>
</html>
